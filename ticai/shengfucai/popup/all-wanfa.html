<div class="dlg-container">
    <div class="tc-dlg-header bottom-line mgB10">
        <h1 align="center" class="x14 bold">{{player1}}(主)<span class="mgH10">vs</span>{{player2}}(客)</h1>
    </div>
    <div class="tc-dlg-body pdH10">
        <div class="dlg-row">
            <p class="x16 strong">主队让分<span class="red-text">+14.5</span></p>
            <table class="shengpingfu">
                <tbody>
                    <tr><td class="td-lightRed" style="line-height:12px;">非让分</td><td toggle-class="active">主胜<span class="ppoint pdL5">3.85</span></td><td toggle-class="active">客胜<span class="ppoint pdL5">3.80</span></td></tr>
                    <tr><td class="td-green">让分</td><td toggle-class="active">主胜<span class="ppoint pdL5">3.85</span></td><td toggle-class="active">客胜<span class="ppoint pdL5">3.80</span></td></tr>
                </tbody>
            </table>
        </div>

        <div class="dlg-row">
            <p class="x16 strong">预设总分<span class="red-text">186.5</span></p>
            <table class="bifen">
                <tbody>
                    <tr>
                        <td class="td-red" style="line-height:14px;">大小分</td>
                        <td toggle-class="active">大分<span class="ppoint pdL5">3.85</span></td><td toggle-class="active">小分<span class="ppoint pdL5">3.80</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="dlg-row">
            <p class="x16 strong">胜分差</p>
            <table class="shengfencha">
                <tbody>
                    <tr>
                        <td rowspan="3" class="td-orange">主胜</td>
                        <td toggle-class="active">1-5<span class="ppoint pdL5">3.85</span></td>
                        <td toggle-class="active">6-10<span class="ppoint pdL5">3.80</span></td>
                    </tr> 
                    <tr>
                        <td toggle-class="active">11-15<span class="ppoint pdL5">5.10</span></td>
                        <td toggle-class="active">16-20<span class="ppoint pdL5">10.50</span></td>
                    </tr>
                    <tr>
                        <td toggle-class="active">21-25<span class="ppoint pdL5">21.00</span></td>
                        <td toggle-class="active">26+<span class="ppoint pdL5">25.00</span></td>
                    </tr>

                    <tr>
                        <td rowspan="3" class="td-darkRed">客胜</td>
                        <td toggle-class="active">1-5<span class="ppoint pdL5">5.10</span></td>
                        <td toggle-class="active">6-10<span class="ppoint pdL5">5.40</span></td>
                    </tr> 
                    <tr>
                        <td toggle-class="active">11-15<span class="ppoint pdL5">11.00</span></td>
                        <td toggle-class="active">16-20<span class="ppoint pdL5">23.00</span></td>
                    </tr>
                    <tr>
                        <td toggle-class="active">21-25<span class="ppoint pdL5">53.00</span></td>
                        <td toggle-class="active">26+<span class="ppoint pdL5">68.00</span></td>
                    </tr>                 
                </tbody>
            </table>
        </div>

    </div>
    <div class="tc-dlg-footer row">
        <div class="col-xs-6 center"><a href="javascript: window.history.go(-1); " ng-click="closeModal()" class="dlg-btn-cancel w120">取消</a></div>
        <div class="col-xs-6 center"><a href="" class="dlg-btn-ok w120">确定</a></div>
    </div>
</div>
